<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Задание 2</title>
  </head>
  <body>
    <script>
    function суммаЧисел(четные) {
      var сумма = 0;
      var начальноеЗначение = четные ? 2 : 1;

      for (var i = 0; i < 10; i++) {
        сумма += начальноеЗначение;
        начальноеЗначение += 2;
      }

      return сумма;
    }
    var четные = confirm("Хотите вычислить сумму четных чисел? ОК- суммировать четные числа, ОТМЕНА- суммировать нечетные числа.");
    var результат = суммаЧисел(четные);
    var типЧисел = четные ? "четных" : "нечетных";

    alert(`Сумма первых десяти ${типЧисел} чисел: ${результат}`);
  </script>
  </body>
</html>
