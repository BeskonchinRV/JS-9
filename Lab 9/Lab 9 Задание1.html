<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задание 1</title>
</head>
<body>
  <script>
    function удвоитьЧисла(четные) {
      var числа = [];
      var начальноеЗначение = четные ? 2 : 1;

      for (var i = 0; i < 10; i++) {
        числа.push(начальноеЗначение * 2);
        начальноеЗначение += 2;
      }

      return числа;
    }
    var четные = confirm("Удвоить четные числа? ОК- удвоить четные числа, ОТМЕНА- удвоить нечетные числа. ");
    var результат = удвоитьЧисла(четные);
    var типЧисел = четные ? "четные" : "нечетные";
    alert(`Удвоенные ${типЧисел} числа: ${результат.join(", ")}`);
  </script>
</body>
</html>
